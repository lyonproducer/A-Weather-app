
<app-header-main title="History"></app-header-main>

<ion-content [fullscreen]="true" class="ion-padding">

  @if(history.length === 0) {
    <p>There are not history available.</p>
  }

  @for (item of history; track $index) {
    <app-location-preview [item]="item" mode="history" 
    (removeItem)="removeFromHistory($event)"></app-location-preview>
  }
  
</ion-content>
