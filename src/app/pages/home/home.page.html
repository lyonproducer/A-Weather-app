
<app-header-main [title]="currentLocationCity?.name ?? 'Home'"></app-header-main>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="search"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">

    <app-location-detail [locationCity]="currentLocationCity" [locationCondition]="currentLocationCondition"></app-location-detail>

  </div>
</ion-content>
