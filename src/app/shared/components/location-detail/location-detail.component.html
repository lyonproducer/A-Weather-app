<ion-card mode="ios">

  @if(!isLoading){
    <ion-button fill="clear" (click)="openLikeModal(isLiked === true ? 'remove' : 'add')" class="love-btn">
      <ion-icon [name]="isLiked === true ? 'heart' : 'heart-outline'"></ion-icon>
    </ion-button>
  
    <ion-card-header>
      <ion-card-title>{{ locationCity.name }}</ion-card-title>
     
    </ion-card-header>
    <ion-card-content>
  
      <h1>{{ locationCondition.temp_c }} Â°C</h1>
  
      <img [src]="locationCondition.condition.icon" alt="" width="120">
  
    </ion-card-content>
  } @else {
    <ion-spinner></ion-spinner>
  }

</ion-card>

@if(!isLoading) {
  <ion-card mode="ios">

    <ion-card-header>
      <ion-card-title>Details</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
  
            <h3>
              <strong>City:</strong> {{ locationCity.name }}
            </h3>
  
            <h3>
              <strong>Region:</strong> {{ locationCity.region }}
            </h3>
  
            <h3>
              <strong>Country:</strong> {{ locationCity.country }}
            </h3>
          </ion-col>
  
          <ion-col size="6">
  
            <h3>
              <strong>Latitude:</strong> {{ locationCity.lat }}
            </h3>
  
            <h3>
              <strong>Longitude:</strong> {{ locationCity.lon }}
            </h3>
  
          </ion-col>
        </ion-row>
  
      </ion-grid>
    </ion-card-content>
  
  </ion-card>
  
}
